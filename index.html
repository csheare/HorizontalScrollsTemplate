<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content = "ie=edge">
    <title>Horizontal Scrolls</title>
    <link rel = "stylesheet" href = "./styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <!-- Whole Site -->
    <div class="container nopadding">
      <div class="row nopadding ">
        <!-- The Left Panel of the Site -->
        <div class="col left_panel nopadding">
          <p> Left Text </p>
        </div>
        <!-- The Right Panel of the Site -->
        <div class="col right_panel nopadding">
          <!-- Nav Bar -->
          <nav class="nav nav-pills justify-content-center">
            <li class="nav-item">
              <a class="nav-link" href="#Item1">Item1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Item2">Item2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Item3">Item3</a>
            </li>
          </nav>
          <!-- Pages in Horizontal Scroll -->
          <div class="container">
            <div class="scrolling-wrapper">
              <!-- Page 1 -->
              <div id="Item1" class="item"><h2>item1</h2></div>
              <!-- Page 2 -->
              <div id="Item2" class="item"><h2>item2</h2></div>
              <!-- Page 3 -->
              <div id="Item3" class="item"><h2>item3</h2></div>
            </div>
          </div>

        </div>
        </div>
      </div>
  </body>
</html>
