<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content = "ie=edge">
    <title>Horizontal Scrolls</title>
    <link rel = "stylesheet" href = "./styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <!-- Whole Site -->
    <div class="container nopadding">
      <div class="row nopadding ">
        <!-- The Left Panel of the Site -->
        <div class="col left_panel nopadding">
          <p> Left Text </p>
        </div>
        <!-- The Right Panel of the Site -->
        <div class="col right_panel nopadding">
          <!-- Nav Bar -->
          <nav>
            <ul>
              <li><a href="#1">Slide 1</a></li>
              <li><a href="#2">Slide 2</a></li>
              <li><a href="#3">Slide 3</a></li>
            </ul>
          </nav>
          <!-- Pages in Horizontal Scroll -->
          <div class="container">
            <div class="pages">
              <div id="1" class="page">
                <div class="content">
                  <h2>Slide 1</h2>
                </div>
              </div>
              <div id="2" class="page">
                <div class="content">
                  <h2>Slide 2</h2>
                </div>
              </div>
              <div id="3" class="page">
                <div class="content">
                  <h2>Slide 3</h2>
                </div>
              </div>
            </div>
          </div>

        </div>
        </div>
      </div>
  </body>
</html>
